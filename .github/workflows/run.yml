name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    # Step to check out the repository code
    - uses: actions/checkout@v2

    # Step to set up the specified Node.js version
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    # Step to install dependencies
    - name: Install dependencies
      run: npm install

    # Step to run the bot with the correct port
    - name: Start the bot
      env:
        PORT: 8080
        # *** यहाँ OPENAI_API_KEY Secret को Environment Variable के रूप में जोड़ा गया है ***
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # *****************************************************************************
        # अगर आपके पास VoiceRSS_API_KEY या GIPHY_API_KEY Secret हैं
        # तो उन्हें भी यहाँ इसी फॉर्मेट में जोड़ सकते हैं
        # VOICERSS_API_KEY: ${{ secrets.VOICERSS_API_KEY }}
        # GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
      run: npm start

# ... (rest of your workflow file)
